name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 0.2.0)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            npm_package: goback-darwin-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            npm_package: goback-darwin-x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            npm_package: goback-linux-x64-gnu
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            npm_package: goback-windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p npm/${{ matrix.npm_package }}/bin
          cp target/${{ matrix.target }}/release/goback npm/${{ matrix.npm_package }}/bin/goback
          chmod +x npm/${{ matrix.npm_package }}/bin/goback

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path npm/${{ matrix.npm_package }}/bin
          cp target/${{ matrix.target }}/release/goback.exe npm/${{ matrix.npm_package }}/bin/goback.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.npm_package }}
          path: npm/${{ matrix.npm_package }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: npm-packages

      - name: Move packages
        run: |
          for pkg in goback-darwin-arm64 goback-darwin-x64 goback-linux-x64-gnu goback-windows-x64; do
            rm -rf npm/$pkg
            mv npm-packages/$pkg npm/$pkg
          done

      - name: Update versions
        run: |
          VERSION="${{ inputs.version }}"
          for pkg in goback goback-darwin-arm64 goback-darwin-x64 goback-linux-x64-gnu goback-windows-x64; do
            jq --arg v "$VERSION" '.version = $v' npm/$pkg/package.json > tmp.json && mv tmp.json npm/$pkg/package.json
          done
          # Update optionalDependencies in main package
          jq --arg v "$VERSION" '.optionalDependencies |= with_entries(.value = $v)' npm/goback/package.json > tmp.json && mv tmp.json npm/goback/package.json

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in goback-darwin-arm64 goback-darwin-x64 goback-linux-x64-gnu goback-windows-x64; do
            cd npm/$pkg
            npm publish --access public --provenance || true
            cd ../..
          done

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npm/goback
          npm publish --access public --provenance

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ inputs.version }}" \
            --title "v${{ inputs.version }}" \
            --generate-notes
